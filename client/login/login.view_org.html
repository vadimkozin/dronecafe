<navigation></navigation>

<div class="container">

  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col s12 m6 l4">
      <form name="loginForm" ng-submit="vm.onSubmit()">
        <div id="form-error" role="alert" ng-if="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" class="form-control" id="name" name ="name" placeholder="Ваше имя" ng-model="vm.user.name" ng-minlength="3" ng-maxlength="30">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ваш email" ng-model="vm.user.email" ng-pattern="/.+@.+\..+/i">
        </div>

        <button class="btn waves-effect waves-light light-green" type="submit" name="action">Войти
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>

  <footer-page></footer-page>

</div>
