<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col s12 m4 l3">
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" class="form-control" id="name" placeholder="Ваше имя" ng-model="vm.user.name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.user.email">
        </div>

        <button class="btn waves-effect waves-light light-green" type="submit" name="action">Войти
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>

  <footer-page></footer-page>
</div>
